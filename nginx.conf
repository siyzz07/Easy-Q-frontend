server {
    listen 80;
    server_name _;

    # Root directory for the built frontend
    root /usr/share/nginx/html;
    index index.html;

    # ──────────────────────────────────────
    # Gzip Compression
    # ──────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml
        font/woff2;

    # ──────────────────────────────────────
    # Security Headers
    # ──────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ──────────────────────────────────────
    # Cache static assets aggressively
    # ──────────────────────────────────────
    location ~* \.(?:css|js|woff2?|ttf|otf|eot|svg|png|jpe?g|gif|ico|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ──────────────────────────────────────
    # Reverse proxy API requests to backend
    # ──────────────────────────────────────
    location /api/ {
        proxy_pass http://easyq-backend:7004;
        proxy_http_version 1.1;

        # WebSocket support (Socket.IO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward real client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ──────────────────────────────────────
    # Socket.IO WebSocket support
    # ──────────────────────────────────────
    location /socket.io/ {
        proxy_pass http://easyq-backend:7004;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeout for WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ──────────────────────────────────────
    # SPA fallback — serve index.html for
    # all non-file routes (React Router)
    # ──────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ──────────────────────────────────────
    # Block dotfiles (security)
    # ──────────────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
